name: flutter_security_reviewer
description: "An app for managing and completing secure code reviews on flutter project dependencies"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  dart_git: ^0.0.2
  file_picker: ^8.1.2
  flutter:
    sdk: flutter
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
